<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/styles.css}">
</head>
<body>
<h1 align="center">Add User</h1>
<form  th:action="@{/users/add-user}" th:object="${user}" method="post">
    <div>
        <label for="firstName">FirstName:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required />
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName error</div>
    </div>
    <div>
        <label for="lastName">LastName:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required />
        <div style="color: blue" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required />
        <div style="color: green" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    </div>
    <button type="submit">Add User</button>
</form>
<a href="/users">Back to User List</a>
</body>
</html>
