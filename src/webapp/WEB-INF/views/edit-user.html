<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/styles.css}">
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/edit-user}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="firstName">Firstname:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required />
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    </div>
    <div>
        <label for="lastName">Lastname:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required />
        <div style="color: blue" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required />
        <div style="color: green" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    </div>

    <button type="submit"> Update User</button>
</form>
<a href="/users">Back to User List</a>
</body>
</html>
